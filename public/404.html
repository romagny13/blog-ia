<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <script type="text/javascript">
      // Récupère le chemin actuel et le fragment (ancre)
      const currentPath = window.location.pathname;
      const currentHash = window.location.hash;

      // Tronque le chemin si nécessaire (retirer "/blog-ia")
      const truncatedPath = currentPath.replace(/^\/blog-ia/, "");

      // Construit l'URL redirigée avec les informations
      const targetURL = `/blog-ia/index.html?redirect=${encodeURIComponent(
        truncatedPath
      )}${currentHash}`;

      // Redirige vers index.html avec les informations ajoutées
      window.location.replace(targetURL);
    </script>
  </head>
  <body>
    <h1>Page non trouvée</h1>
    <p>Redirection en cours...</p>
  </body>
</html>
